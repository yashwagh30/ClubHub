<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration</title>
    <link rel="stylesheet" href="clubreg.css" />
    <style>
    
      .container {
          display: flex;
          flex-direction: column;
          align-items: center;
      }
  </style>
</head>
<body>
  <section class="container">
    <img src="https://tse3.mm.bing.net/th?id=OIP.JnMBsSXw0SsRrpGEh3HmDgHaDl&pid=Api&P=0&h=180" alt="Club Registration Image">
    <header>Event Registration</header>
    <form class="form" netlify>
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Full Name">
        </div>
        <div class="input-box">
          <label>Registration Number</label>
          <input type="text" placeholder="Enter Registration number">
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter phone number">
        </div>
        <div class="input-box">
          <label > Upload Receipt </label>
          <input type="file" name="receipt">
        </div>
        <button type="button"> Register  </button>
    </form>
</section>
</body>
</html>
